<!-- <nav class="row d-flex justify-content-between align-items-center text-center" id="theNavbar" (click)="menuClick()"> -->
<nav class="container-fluid" id="accesibility">
    <div id="theAccesibility"
        class="me-auto m-1 m-md-1 mt-1 navbar fixed-bottom navbar-expand-md bg-dark navbar-dark rounded-0 rounded-pill border border-white border-2 py-1 col-3 col-md-1">

        <div class="mx-auto">

            <!-- Toggler -->
            <span id="accesibility-toggler" class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapsibleAccesibility" aria-controls="collapsibleNavbar" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fa-brands fa-accessible-icon"></i>
            </span>
            <!-- /Toggler -->



            <!-- Accesibility buttons -->
            <div class="collapse navbar-collapse text-center justify-content-center align-item-center py-2 py-md-0"
                id="collapsibleAccesibility">


                <div class="container-fluid mx-0 px-0">
                    <ul
                        class="navbar-nav col-12 justify-content-between align-items-center gap-2 py-3 py-md-1 flex-column d-flex">

                        <span class="d-none d-md-inline-block text-white">
                            <i class="fa-brands fa-accessible-icon"></i>
                        </span>

                        <li class="nav-item d-flex justify-content-center flex-column">
                            <button class="shadow btn btn-outline-info rounded-circle" (click)="increaseFontSize()">
                                <!-- Incrementar tamaño de texto -->
                                <i class="fa-solid fa-magnifying-glass-plus"></i>
                            </button>
                        </li>

                        <li class="w-100 nav-item d-flex justify-content-center flex-column">
                            <button class="shadow btn btn-outline-info rounded-pill" (click)="normalFontSize()">
                                <!-- Tamaño de texto normal -->
                                <i class="fa-solid fa-magnifying-glass-minus"></i>
                            </button>
                        </li>

                    </ul>
                </div>

            </div>
            <!-- /Accesibility buttons -->

        </div>

    </div>
</nav>
