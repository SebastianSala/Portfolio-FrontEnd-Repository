<section>
    <header class="row mb-1 pt-3 mx-auto" id="headerId">


        <!-- Redes -->

        <!-- Edit -->
        <div class="row mx-auto px-0 bg-secondary border border-danger my-1" *ngIf="this.isLogged">
            <div class="col-12 text-end text-primary">
                <i id="icon4" (mouseenter)="isHovering(4);" (mouseleave)="isHovering(4);"
                    [ngClass]="{'fa-beat-fade border-start border-end hoverflow-hidden': hover[4], '': !hover[4]}"
                    class="fas fa-pen-to-square fa-2x p-1"></i>
                <i id="icon4" (mouseenter)="isHovering(5);" (mouseleave)="isHovering(5);"
                    [ngClass]="{'fa-beat-fade border-start border-end hoverflow-hidden': hover[5], '': !hover[5]}"
                    class="fas fa-trash fa-2x p-1"></i>
            </div>
        </div>
        <!-- /Edit -->

        <div
            class="row bg-dark py-1 d-flex justify-content-between align-items-center mx-auto rounded-3 mb-1 border border-white px-1">

            <div class="col-3 col-md-4 text-start px-0">
                <a target="_blanc"
                    href="https://www.argentina.gob.ar/produccion/transformacion-digital-y-economia-del-conocimiento/argentina-programa">
                    <img class="img-fluid rounded shadow bg-dark" id="argProgLogo"
                        src="./assets/img/argprog-logo-scaled.png" alt="logo argentina programa">
                </a>
            </div>


            <div class="col-6 col-md-4 px-0">
                <app-networks [isLogged]="isLogged"></app-networks>
            </div>


            <!-- Log in -->
            <div class="col-3 col-md-4 text-end px-0 shadow">
                <a *ngIf="!isLogged" data-bs-toggle="modal" data-bs-target="#modalLogIn"
                    class="shadow btn btn-outline-primary py-1 py-md-2 px-2 px-md-3 word-wrap">
                    Log In!
                </a>
                <a *ngIf="isLogged" data-bs-toggle="modal" data-bs-target="#modalLogOut"
                    class="shadow btn btn-outline-primary py-1 py-md-2 px-2 px-md-3 word-wrap">
                    Log out!
                </a>
            </div>

            <app-modal-login (logged)="loginState($event)"></app-modal-login>
            <app-modal-logout (logged)="loginState($event)"></app-modal-logout>
            <!-- /Log in -->

        </div>
        <!-- Redes -->

        <div class="row bg-secondary py-0 mx-auto align-items-center rounded-3 mb-1 border border-white">


            <div class="d-flex justify-content-start px-3 py-2">
                <div class="card row-cols-1 border-0 p-2 bg-secondary">
                    <h6 class="card-subtitle text-muted text-start text-lightgreen">Portfolio</h6>

                    <h5
                        class="card-title col-sm-12 text-center bg-secondary text-white border border-light rounded text-shadow-light">
                        {{localPerson?.getName}}
                    </h5>
                </div>
            </div>


        </div>


    </header>
</section>
