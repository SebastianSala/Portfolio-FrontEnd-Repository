<article id="skill">
    <div class="row mx-auto pt-8 shadow border-light">


        <!-- Edit -->
        <div class="row mx-auto px-0 bg-secondary border border-danger my-1" *ngIf="this.modoEdit">
            <div class="col-12 text-end text-primary">
                <!-- <p>edit icons</p>                 -->
                <!-- <i class="fa-solid fa-pen-to-square fa-2x px-2"></i> -->
                <!-- <i class="fa-solid fa-trash fa-2x px-2"></i> -->
                <i class="fas fa-pen-to-square fa-2x p-1"></i>
                <i class="fas fa-trash fa-2x p-1"></i>
            </div>
        </div>
        <!-- /Edit -->


        <div class="card mx-auto bg-secondary text-white border-lightp-2 px-4 shadow border-light">
            <hr>

            <div class="row align-item-center shadow">

                <div class="col-md-6 shadow">
                    <div class="mb-5">
                        <h3 class="text-shadow-title shadow py-2">Hard Skills</h3>
                        <hr>
                    </div>

                    <!-- Hard skills -->

                    <div class="mb-5 shadow" *ngFor="let skill of skills?.hardSkills, let i = index, let even = even">

                        <div class="d-flex justify-content-between shadow">
                            <h6 class="font-width-bold shadow fw-bold text-shadow-simple">{{skill.name}}</h6>
                        </div>

                        <div class="progress shadow border border-primary">
                            <div class="progress-bar bg-primary fw-bold text-shadow-simple text-info shadow"
                                role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"
                                [ngClass]="{'bg-dark': !even, '': even}"
                                [style.width]="skill.level + '%'">                                
                                <!-- [style.width.%]="skill.level"> -->
                                <!-- [ngStyle]="{'width': skill.level + '%'}"> -->
                                {{skill.level}}%
                            </div>
                        </div>

                    </div>

                    <!-- /Hard skills-->

                </div>



                <div class="col-md-6 text-end pb-5 ps-6 shadow">

                    <div class="mb-7 mb-sm-6 shadow py-3 py-sm-2">
                        <h3 class="text-shadow-title">Soft Skills</h3>
                        <hr>
                    </div>

                    <!-- SoftSkills-->

                    <div *ngFor="let skill of skills?.softSkills, let i = index, let even = even">

                        <div class="btn-group dropend mt-3 mb-5 shadow">
                            <button type="button" class="btn text-white shadow fw-bold text-shadow-simple"
                                [ngClass]="{'btn-secondary': even, 'btn-light': !even}">
                                <span class="">{{skill.name}}</span>
                            </button>
                        </div>

                        <br><br><br>

                    </div>

                    <!-- /SoftSkills-->

                </div>

            </div>

        </div>

    </div>
</article>
