<!-- Modal -->
<div class="modal fade" id="modalAddSkill" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-secondary">


            <div class="modal-header bg-dark py-2 py-md-1">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">
                    Agregar Habilidad
                </h1>
                <button type="button" class="btn-close" id="modalAddSkillClose" data-bs-dismiss="modal"
                    aria-label="Close">
                </button>
            </div>


            <div class="modal-body bg-secondary py-4 rounded-3">


                <div>
                    <form [formGroup]="formGroup" (ngSubmit)="validateForm($event)">
                        <div class="form-group">


                            <div class="mb-3">
                                <label for="newSkillName" class="form-label">
                                    Nombre de la Habilidad
                                </label>
                                <input type="text" class="form-control" id="newSkillName" formControlName="name"
                                    [ngClass]="{'is-invalid': formControl['name'].errors && formGroup.controls['name'].touched, 'is-valid': formControl['name'].touched && !formControl['name'].errors}">

                                <div class="invalid-feedback">
                                    <div *ngIf="formControl['name'].hasError('required')">
                                        El Nombre no puede faltar
                                    </div>
                                </div>
                            </div>


                            <div class="mb-3 shadow">
                                <label for="newSkillIsTechnical" class="form-label">
                                    Es Habilidad TÃ©cnica?
                                </label>
                                <input type="checkbox" class="form-check ms-auto" id="newSkillIsTechnical"
                                    formControlName="isTechnical"
                                    [ngClass]="{'is-invalid': formControl['isTechnical'].errors && formGroup.controls['isTechnical'].touched, 'is-valid': formControl['isTechnical'].touched && !formControl['isTechnical'].errors}">
                            </div>


                            <div class="mb-3" *ngIf="formControl['isTechnical'].value">
                                <label for="newSkillLevel" class="form-label">
                                    Nivel de la Habilidad
                                </label>
                                <input type="number" min="0" max="100" class="form-control" id="newSkillLevel"
                                    formControlName="level"
                                    [ngClass]="{'is-invalid': formControl['level'].errors && formGroup.controls['level'].touched, 'is-valid': formControl['level'].touched && !formControl['level'].errors}">

                                <div class="invalid-feedback">
                                    <div *ngIf="formControl['level'].hasError('required')">
                                        El Nivel de la Habilidad no puede faltar
                                    </div>
                                    <div *ngIf="formControl['level'].hasError('min')">
                                        El Nivel de la Habilidad no puede ser menor a 0
                                    </div>
                                    <div *ngIf="formControl['level'].hasError('max')">
                                        El Nivel de la Habilidad no puede ser mayor a 100
                                    </div>
                                </div>
                            </div>


                            <div class="border-0 border-top border-white pt-4">

                                <div class="mx-auto w-100 d-flex justify-content-between">
                                    <button type="button" class="btn btn-outline-danger mx-1 me-auto"
                                        data-bs-dismiss="modal">
                                        Cancelar!
                                    </button>

                                    <button type="button" class="btn btn-outline-light mx-1"
                                        (click)="clearForm()">Limpiar</button>
                                    <button type="submit" class="btn btn-outline-info mx-1">
                                        Crear Habilidad!
                                    </button>
                                </div>

                            </div>


                        </div>
                    </form>
                </div>


            </div>


        </div>
    </div>
</div>
