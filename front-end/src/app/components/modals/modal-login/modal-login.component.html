<div class="d-flex align-items-center">
    <!-- Modal -->
    <div class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" id="modalLogIn" tabindex="-1"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content modal-fullscreen-md-down bg-primary">

                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Log in</h1>
                    <button type="button" id="modalLoginClose" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>

                <div class="modal-body">


                    <div class="container px-4 bg-primary shadow rounded-5 my-2 mb-md-3 mb-lg-6">
                        <div class="row align-items-stretch border rounded-5 overflow-hidden">


                            <div class="col bg d-none d-md-block col-md-5 col-lg-5 col-xl-6 rounded-start-5">

                            </div>

                            <div class="col bg-secondary px-3 rounded-end-5">
                                <div class="text-end">
                                    <img src="./../../../assets/img/favicon.png" width="48" alt="logo">
                                </div>

                                <h2 class="fw-bold text-center pb-4">Bienvenido</h2>

                                <!-- LOGIN -->

                                <form [formGroup]="formGroup" (ngSubmit)="validateAndSend($event)">

                                    <div class="mb-4">
                                        <label for="email" class="form-label">Correo electrónico</label>
                                        <!-- <input type="email" class="form-control" name="email"
                                            placeholder="ej: usuario@mail.com" formControlName="email"
                                            [class.border-danger]="EmailInvalid"> -->
                                        <input type="email" class="form-control" name="email"
                                            placeholder="ej: usuario@mail.com" formControlName="email"
                                            [ngClass]="{'is-invalid': Email?.errors && Email?.touched, 'is-valid': !Email?.errors && Email?.touched}">

                                        <div class="invalid-feedback fw-bold">
                                            <!-- <p *ngIf="Email?.hasError('required')" class="border border-warning"> -->
                                            <span *ngIf="Email?.hasError('required')" class="">
                                                Email es requerido
                                            </span>
                                            <span *ngIf="Email?.hasError('email')" class="">
                                                Email válido requerido
                                            </span>
                                        </div>

                                    </div>

                                    <div class="mb-4">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" name="password" placeholder=""
                                            formControlName="password"
                                            [ngClass]="{'is-invalid': Password?.errors && Password?.touched, 'is-valid': !Password?.errors && Password?.touched}">

                                        <div class="invalid-feedback fw-bold">
                                            <!-- <p *ngIf="( Password?.hasError('required') || Password?.hasError('minlength') )" -->
                                            <span *ngIf="( Password?.hasError('required') )">
                                                <!-- <p *ngIf="( PasswordInvalid )" class="border border-warning"> -->
                                                El password es requerido
                                            </span>
                                            <span *ngIf="Password?.hasError('minlength')">
                                                El password debe tener al menos 8 caracteres
                                            </span>
                                        </div>

                                    </div>

                                    <!-- <div class="mb-4 form-check">
                                        <input type="checkbox" name="connected" class="form-check-input">
                                        <label for="connected" class="form-check-label">Mantenerme conectado</label>
                                    </div> -->

                                    <!-- <div class="d-grid"> -->
                                    <div class="mb-3 shadow rounded">
                                        <button type="submit" class="btn btn-outline-light w-100 shadow border-light border-3 fw-bold">
                                            Iniciar sesión
                                        </button>
                                    </div>

                                    <!-- <div class="my-3">
                                        <span>No tienes cuenta? <a class="text-dark" href="#">Regístrate</a></span>
                                        <br>
                                        <span><a class="text-dark" href="#">Recuperar password</a></span>
                                    </div> -->

                                </form>
