<main id="banner">
    <div class="row mt-3 mx-auto">


        <!-- Edit -->
        <div class="row mx-auto px-0 bg-secondary border border-danger my-1" *ngIf="isLogged">
            <div class="col-12 text-end text-primary">
                <i class="fas fa-pen-to-square fa-2x p-1"></i>
                <i class="fas fa-trash fa-2x p-1"></i>
            </div>
        </div>
        <!-- /Edit -->


        <div
            class=" bg-secondary card border border-dark border-bottom-0 rounded-0 rounded-top d-flex flex-sm-col align-items-baseline">

            <div class="card-header w-100 border-bottom-0">
                <img class="card-img-top d-block mx-auto px-3 pt-2" [src]="localPerson?.getImgBackUrl" id="img-about">
            </div>

            <div class="card-body mt-n5">
                <div>

                    <div
                        class="mb-3 border border-2 border-light rounded-circle overflow-hidden col-6 col-sm-6  d-block mx-auto mx-sm-4 shadow-lg">
                        <img class="img-fluid" [src]="localPerson?.getImgUrl" id="img-about">
                    </div>

                </div>
            </div>

        </div>


        <div class="d-flex justify-content-end bg-dark border border-top-0 border-dark rounded-bottom">
            <div class="card row-cols-1 border-0 pe-2 pb-2 m-3 bg-secondary">
                <h5 class="card-title col-sm-12 text-center bg-secondary text-white border border-secondary rounded">
                    {{localPerson?.getName}}</h5>
                <h6 class="card-subtitle text-muted text-end text-lightgreen text-shadow-light">Portfolio</h6>
            </div>
        </div>


    </div>
</main>
