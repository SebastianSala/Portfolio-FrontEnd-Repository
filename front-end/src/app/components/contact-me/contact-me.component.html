<article id="contactMe">
    <div class="row mx-auto my-5 pt-8 shadow">
        <div class="card border border-light rounded-3 bg-dark shadow-lg py-3" id="card-aboutme">
            <div class="card-body shadow">

                <h4 class="card-title shadow-sm text-white text-shadow-title shadow pb-4">Contactame</h4>
                <h6 class="card-subtitle mb-2 shadow-sm text-light shadow">Mi e-mail de trabajo:</h6>
                <p class="card-text text-end shadow-sm text-white text-shadow-simple shadow py-2">Si tenés proyectos
                    interesantes en los que pensás que mis talentos te podrían ayudar, no dudes en contactarme! A
                    disposición, siempre!
                </p>

                <div class="">
                    <h3 class="text-center shadow">
                        <button id="mail-badge"
                            class="btn btn-secondary border border-primary badge shadow text-break text-wrap shadow text-dark text-shadow-light p-2">{{thePerson?.getEmail}}
                        </button>
                    </h3>
                </div>

            </div>
        </div>
    </div>
</article>
