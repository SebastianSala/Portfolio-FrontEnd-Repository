<article id="experience">
    <div class="row mx-auto my-5 pt-8">


        <!-- Admin Add/Edit/Delete -->
        <div class="mx-auto px-0 bg-dark border border-light my-1 rounded-3" *ngIf="this.isLogged">
            <div class="col-12 text-center">

                <!-- Add -->
                <button type="button" class="btn btn-outline-info my-2" data-bs-toggle="modal"
                    data-bs-target="#modalAddExperience">
                    <i class="fa-solid fa-plus p-md-1 d-flex align-items-center">
                        <span class="fs-6 ps-md-2 fw-light">Agregar experiencia laboral</span>
                    </i>
                </button>

                <app-modal-add-network></app-modal-add-network>
                <!-- /Add -->

            </div>
        </div>
        <!-- /Admin Add/Edit/Delete -->


        <div class="card border border-light rounded-3 bg-secondary shadow-lg pb-5">
            <div class="card-body shadow-sm">


                <h4 class="card-title text-white text-shadow-title pb-2 pt-1">Trabajos</h4>
                <h6 class="card-subtitle mb-2 text-info pb-2">Algunos de mis trabajos</h6>

                <div *ngFor="let experience of allExperiences, let i = index, let even = even">
                    <div
                        class="card text-white text-center border border-primary rounded-3 bg-dark shadow-lg py-4 text-shadow-simple">

                        <div class="card-header shadow">
                            <h4 class="fw-bold py-3 shadow-sm">{{experience.getPosition}}</h4>
                            <p class="card-text p-3 shadow-sm">{{experience.getStartDate  | date: 'MMMM/yyyy' : 'es:AR'}} - {{experience.getEndDate | date: 'MMMM/yyyy' : 'es:AR'}}</p>
                        </div>

                        <div class="card-body p-4 shadow-sm">
                            <h5 class="card-title p-3">{{experience.getCompany}}</h5>
                            <p class="card-text p-3 shadow-sm">{{experience.getDescription}}</p>
                        </div>

                        <div class="card-footer text-muted d-flex flex-column shadow-sm">
                            <img class="img-thumbnail w-25 mb-2 mx-auto shadow-lg mt-5 mb-5"
                                [src]="experience.getLogoUrl" alt="Web JÃ©sica Confecciones">

                            <a target="_blank" [href]="experience.getWebUrl"
                                class="btn btn-primary align-items-end">Sitio {{experience.getPosition}}</a>
                        </div>

                    </div>

                    <div class="py-4" *ngIf="i!==(allExperiences.length-1)">
                        <hr>
                        <hr>
                        <hr>
                    </div>

                </div>


            </div>
        </div>
    </div>
</article>
