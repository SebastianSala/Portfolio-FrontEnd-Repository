<article id="network">
    <div class="row mx-auto">

        <!-- Admin Add/Edit/Delete -->
        <div class="mx-auto px-0 bg-dark border border-light my-1 rounded-3" *ngIf="this.isLogged">
            <div class="col-12 text-center">

                <!-- Add -->
                <button type="button" class="btn btn-outline-info my-2" data-bs-toggle="modal"
                    data-bs-target="#modalAddNetwork">
                    <i class="fa-solid fa-plus p-md-1 d-flex align-items-center">
                        <span class="fs-6 ps-md-2 fw-light">Agregar red</span>
                    </i>
                </button>

                <app-modal-add-network></app-modal-add-network>
                <!-- /Add -->

            </div>
        </div>
        <!-- /Admin Add/Edit/Delete -->


        <h6 class="text-white text-center py-1 text-nowrap">Mis redes</h6>

        <div
            class="col-12 col-md-10 justify-content-md-between text-center d-inline-block d-md-flex shadow border-top border-secondary rounded-5 align-items-baseline overflow-auto mx-auto">


            <div *ngFor="let network of allNetworks"
                class="col-12 col-md-3 d-inline-block mx-md-2 p-1 px-md-2 shadow rounded-3 my-1"
                [ngClass]="{'border border-info my-3': isLogged}">

                <!-- Admin Add/Edit/Delete -->
                <div class="col mx-auto px-0 my-1 d-flex justify-content-around" *ngIf="this.isLogged">
                    <div class="row">

                        <!-- Edit -->
                        <div
                            class="col-6 text-end text-center d-flex justify-content-around justify-content-md-between">
                            <button type="button" class="btn btn-outline-dark text-light" data-bs-toggle="modal"
                                data-bs-target="#modalEditNetwork" (click)="sendNetwork(network)">
                                <i class="fas fa-pen-to-square p-"></i>
                            </button>

                        </div>
                        <!-- /Edit -->

                        <!-- Delete -->
                        <div
                            class="col-6 text-end text-primary d-flex justify-content-around justify-content-md-between">
                            <button type="button" class="btn btn-outline-dark text-danger" data-bs-toggle="modal"
                                data-bs-target="#modalDeleteNetwork" (click)="sendNetwork(network)">
                                <i class="fas fa-trash p-"></i>
                            </button>
                        </div>
                        <!-- /Delete -->


                    </div>
                </div>

                <app-modal-edit-network [networkToEdit]="networkToSend"></app-modal-edit-network>
                <app-modal-delete-network [networkToDelete]="networkToSend"></app-modal-delete-network>
                <!-- /Admin Add/Edit/Delete -->


                <div class="shadow py-2">
                    <a target="_blank" [href]="network.getNetUrl"
                        class="shadow btn btn-outline-light d-inline-flex w-100 justify-content-center">
                        <i class="fa-solid fa-user-group  p-1"></i>
                        {{network.getName}}
                    </a>
                </div>

            </div>


        </div>


    </div>
</article>
